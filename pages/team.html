<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title> Men's Barbershop - Our Team </title>
</head>

<body>
    <div class="team-wrapper">
        <header class="header">
            <div class="container d-f jc-sb align-center">
                <div class="header-logo"><img src="../images/logo.png" alt="Barbershop"></div>
                <nav>
                    <ul class="nav-list d-f">
                        <li class="nav-list-item"><a href="#">About us</a></li>
                        <li class="nav-list-item"><a href="#">Our masters</a></li>
                        <li class="nav-list-item"><a href="#">Portfolio</a></li>
                        <li class="nav-list-item"><a href="#">Testimonials</a></li>
                        <li class="nav-list-item"><a href="#">Contacts</a></li>
                    </ul>
                </nav>
                <div class="header-info d-f align-center">
                    <div class="header-location">302 W 50th St, NY, NY 10019</div>
                    <div class="header-phone">8 (800) 000-00-00 <span>Daily from 9 to 20</span> </div>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="team-info">
                        <div class="team-info-title">Our craftsmen make visitors beautiful and happier</div>
                        <div class="team-info-subtitle">Text placed at the bottom of the title to reveal details</div>
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
